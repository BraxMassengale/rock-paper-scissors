<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="This is a javascript application that lets a user play rock, paper, scissors with a computer.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="noselect">
        <section class="content">
            <div id="heading">
                <h1>Rock, Paper, Scissor</h1>
                    <h2 id="how-to-play">How to play:<h2>
                        <p id="how-to-play-p1">Select either Rock, Paper, or Scissors. Best out of 5 wins!</p>
                        <p id = "how-to-play-p2">Remember: Rock beats Scissors, Paper beats Rock, and Scissors beats Paper</p>
            </div>
            <div class="game">
                <div id="computer">
                    <div class="score-counter" id="computer-score-counter">
                        <label for="score">Computer's Score:</label>
                        <p id ="computer-score">0</p>
                    </div>
                    <div class="hand" id="computer-hand">
                        <img src="rock.jpg" alt="rock">
                        <img src="paper.jpeg" alt="paper">
                        <img src="scissors.jpeg" alt="scissors">
                    </div>
                    <div class="response">
                        <p id="computer-choice-banner"></p>
                    </div>
                </div>
                <div id="player">
                    <div class="score-counter" id="player-score-counter">
                        <label for="score">Player's Score:</label>
                        <p id="player-score">0</p>
                    </div>
                    <div class="hand" id="player-hand">
                        <a href="" onclick="return false"><img src="rock.jpg" alt="rock" id="rock"></a>
                        <a href="" onclick="return false"><img src="paper.jpeg" alt="paper" id="paper"></a>
                        <a href="" onclick="return false"><img src="scissors.jpeg" alt="scissors" id="scissors"></a>
                    </div>
                    <div class="response"> <!--TODO: Fix this class name to match its purpose--> 
                        <p id="player-choice-banner"></p>
                    </div>
                </div>
            </div>
        </section>
        <div id="reset-game">
            <input id="reset-button" type="submit" name="reset-button" value="Reset"/>
        </div>
        <script src="script.js"></script>
    </body>
</html>
